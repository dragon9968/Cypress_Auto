<ag-grid-angular 
    class="ag-theme-alpine project-table"
    [pagination]="true"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async" 
    [rowSelection]="'multiple'"
    [suppressRowClickSelection]="true"
    [animateRows]="true"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
