<form [formGroup]="exportForm" (ngSubmit)="exportProject()">
  <h1 mat-dialog-title>{{ data.category === 'project' ? 'Export Project' : 'Export Project Template'}}</h1>
  <div mat-dialog-content>
    <mat-form-field class="field">
      <mat-label>File Name</mat-label>
      <input type="text" formControlName="fileNameCtr" matInput>
      <mat-error *ngIf="fileNameCtr?.errors?.required">{{ errorMessages.FIELD_IS_REQUIRED }}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'" class="create-btn">
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="exportForm.invalid">
      Export
    </button>
  </div>
</form>
