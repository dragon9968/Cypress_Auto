<div>
  <h1 mat-dialog-title>Validation Results</h1>
  <div mat-dialog-content>
    <div [innerHTML]="validationResult"></div>
  </div>
  <div mat-dialog-actions [align]="'end'" class="create-btn">
    <button mat-raised-button type="button" (click)="onCancel()" data-cy="btn-close-validate">Close</button>
  </div>
</div>
