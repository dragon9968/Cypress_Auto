<mat-card class="table">
  <mat-card-title class="table__title">Connection List</mat-card-title>
  <div class="table__nav">
    <div class="table__nav--actions">
      <ng-template [ngxPermissionsOnly]="['can_write on Settings']">
        <button mat-button mat-mini-fab color="primary" matTooltip="Add" (click)="addConnection()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Edit" (click)="updateConnection()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Delete" (click)="deleteConnection()">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Login Check" (click)="loginCheck()">
          <mat-icon>key</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Ping Test" (click)="pingTest()">
          <mat-icon>terminal</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Clear Parameters" (click)="clearParameters()">
          <mat-icon>delete_sweep</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Import" (click)="import()">
          <i class="fa-solid fa-upload"></i>
        </button>
      </ng-template>
      <button mat-button mat-mini-fab color="primary" matTooltip="Export as JSON" (click)="exportJson()">
        <mat-icon svgIcon="export-json"></mat-icon>
      </button>
    </div>
    <div class="table__nav--search">
        <input
          matInput
          name="connection-search" id="search-connection"
          class="search"
          type="search"
          [(ngModel)]="quickFilterValue"
          placeholder="Search..."
          (input)="onQuickFilterInput($event)"
          />
    </div>
  </div>
  <mat-card-content class="table__content">
    <ag-grid-angular
        class="ag-theme-alpine"
        [pagination]="true"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$ | async"
        [rowSelection]="'multiple'"
        [suppressRowClickSelection]="true"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        (rowSelected)="selectedRows()"
        (rowDoubleClicked)="onRowDoubleClick($event)"
        >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
