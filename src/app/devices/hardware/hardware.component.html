<mat-card class="table">
  <mat-card-title class="table__title">Hardware</mat-card-title>
  <div class="table__nav">
    <div class="table__nav--actions">
      <ng-template [ngxPermissionsOnly]="['can_write on Devices']">
        <button mat-button mat-mini-fab color="primary" matTooltip="Add" (click)="addHardware()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Edit" (click)="updateHardware()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button mat-mini-fab color="primary" matTooltip="Delete" (click)="deleteHardware()">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-template>
      <button mat-button mat-mini-fab color="primary" matTooltip="Export as JSON" (click)="exportHardware('json')">
        <mat-icon svgIcon="export-json"></mat-icon>
      </button>
    </div>
    <div class="table__nav--search">
      <input
        matInput
        type="search"
        [(ngModel)]="quickFilterValue"
        placeholder="Search..."
        (input)="onQuickFilterInput($event)"
      >
    </div>
  </div>
  <mat-card-content class="table__content">
    <ag-grid-angular
      class="ag-theme-alpine"
      [pagination]="true"
      [paginationPageSize]="25"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData$ | async"
      [rowSelection]="'multiple'"
      [suppressRowClickSelection]="true"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"
      (rowSelected)="selectedRows()"
      (rowDoubleClicked)="onRowDoubleClicked($event)"
    >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
