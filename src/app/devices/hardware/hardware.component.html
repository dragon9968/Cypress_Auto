<mat-card class="hardware-container">
  <mat-card-title class="hardware-title">Hardware</mat-card-title>
  <div class="sub-title">
    <div class="left">
      <button mat-raised-button color="primary" (click)="addHardware()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="actionMenu" class="actions">Actions
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #actionMenu="matMenu">
        <button mat-menu-item (click)="deleteHardware()"><mat-icon>delete</mat-icon>Delete</button>
        <button mat-menu-item (click)="exportHardware('csv')"><mat-icon svgIcon="export-csv"></mat-icon>Export as CSV</button>
        <button mat-menu-item (click)="exportHardware('json')"><mat-icon svgIcon="export-json"></mat-icon>Export as JSON</button>
      </mat-menu>
    </div>
    <div class="right">
      <input
        matInput
        class="search"
        type="search"
        [(ngModel)]="quickFilterValue"
        placeholder="Search..."
        (input)="onQuickFilterInput($event)"
      >
    </div>
  </div>
  <ag-grid-angular
  class="ag-theme-alpine hardware"
  [pagination]="true"
  [paginationPageSize]="25"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData$ | async"
  [rowSelection]="'multiple'"
  [suppressRowClickSelection]="true"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (rowSelected)="selectedRows()"
  >
  </ag-grid-angular>

</mat-card>
