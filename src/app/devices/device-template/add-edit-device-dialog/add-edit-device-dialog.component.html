<form [formGroup]="deviceForm" (ngSubmit)="data.mode === 'add' ? addDevice() : updateDevice()">
  <h1 mat-dialog-title>{{ data.mode === 'add' ? 'Add Device' : 'Update Device'}}</h1>
  <div mat-dialog-content>
    <mat-form-field class="field">
      <mat-label>Name</mat-label>
      <input type="text" formControlName="name" matInput>
      <mat-error *ngIf="name?.errors?.required">Name is required*</mat-error>
      <mat-error *ngIf="name?.errors?.isExist">Name already exists</mat-error>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Device</mat-label>
      <mat-chip-list #chipList aria-label="category selection">
        <mat-chip
          *ngFor="let category of listCategory"
          (removed)="remove(category)">
          {{category.name}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input matInput type="text" placeholder="Select Value" 
        [formControl]="category" 
        [matAutocomplete]="autoCategory"
        [matChipInputFor]="chipList">
      </mat-chip-list>
      <mat-autocomplete #autoCategory="matAutocomplete" [displayWith]="helpers.optionDisplay"
        (optionSelected)="selectDeviceCategory($event)">
        <mat-option *ngFor="let option of listDeviceCategory" [value]="option">
            <span>{{ option.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Icon</mat-label>
      <input matInput type="text"
        [formControl]="icon" 
        [matAutocomplete]="autoIcon">
      <mat-autocomplete #autoIcon="matAutocomplete" [displayWith]="helpers.optionDisplay">
        <mat-option *ngFor="let option of listIcon" [value]="option">
            <span>{{ option.name }}</span>
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="icon?.errors?.isNotMatch">{{ errorMessages.OPTION_NOT_MATCH }}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'" class="create-btn">
    <button mat-raised-button color="warn"  type="button" (click)="onCancel()">Cancel</button>
    <button *ngIf="data.mode !== 'view'" mat-raised-button color="primary" [disabled]="!deviceForm.valid">
     {{ data.mode === 'add' ? 'Create' : 'Update' }}
    </button>
  </div>
</form>
