<div class="about-container">
  <h1 mat-dialog-title>Application Information</h1>
  <div mat-dialog-content>
    <div class="about-content">Name: Cyber Range Orchestrator</div>
    <div class="about-content">Version: {{ appVersion }}</div>
  </div>
  <div class="create-btn">
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button type="button" (click)="closeAbout()">Close</button>
    </div>
  </div>
</div>
