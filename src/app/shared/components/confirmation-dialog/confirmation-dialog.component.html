<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button type="button" (click)="dialogRef.close(false)">Cancel</button>
  <button mat-raised-button type="submit" color="primary" (click)="dialogRef.close(true)">{{ data.submitButtonName ? data.submitButtonName : 'Confirm' }}</button>
</div>
