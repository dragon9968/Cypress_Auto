<div class="btn-actions-group">
  <ng-template [ngxPermissionsOnly]="['can_write on Project']" [ngxPermissionsElse]="elseBlock">
    <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Clone" (click)="cloneNodes()">
      <mat-icon>file_copy</mat-icon>
    </button>
    <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Delete" (click)="deleteNodes()">
      <mat-icon>delete_forever</mat-icon>
    </button>
    <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Edit" (click)="editNodes()">
      <mat-icon>edit</mat-icon>
    </button>
  </ng-template>
  <ng-template #elseBlock>
    <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Clone" (click)="cloneNodes()" disabled="true">
      <mat-icon>file_copy</mat-icon>
    </button>
    <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Delete" (click)="deleteNodes()" disabled="true">
      <mat-icon>delete_forever</mat-icon>
    </button>
    <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Edit" (click)="editNodes()" disabled="true">
      <mat-icon>edit</mat-icon>
    </button>
  </ng-template>
  <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Export as JSON" (click)="exportNodes('json')">
    <mat-icon svgIcon="export-json"></mat-icon>
  </button>
  <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Validate" (click)="validateNode()">
    <mat-icon>check</mat-icon>
  </button>
  <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Clear Table" (click)="clearTable()">
    <mat-icon>clear</mat-icon>
  </button>
  <button class="btn-action-item" [matMenuTriggerFor]="filterMenu" #menuContacts="matMenuTrigger" mat-mini-fab color="primary" matTooltip="Filter Table">
    <mat-icon>filter_list</mat-icon>
  </button>
  <mat-menu #filterMenu="matMenu">
    <form [formGroup]="filterOptionForm">
      <mat-form-field class="field">
        <mat-label>Options</mat-label>
        <mat-select
          formControlName="filterOptionCtr"
          (click)="selectOption($event)"
          (selectionChange)="changeFilterOption(menuContacts, $event)">
        <mat-option value="all">All</mat-option>
        <mat-option value="selected">Selected</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-menu>
</div>

<app-info-panel-table [cy]="cy" [infoPanelheight]="infoPanelheight" [gridOptions]="gridOptions" [tabName]="tabName"></app-info-panel-table>
