<button mat-button [matMenuTriggerFor]="actionMenu" (click)="isClickAction = !isClickAction">
  Actions
  <mat-icon *ngIf="isClickAction">keyboard_arrow_down</mat-icon>
  <mat-icon *ngIf="!isClickAction">keyboard_arrow_up</mat-icon>
</button>
<mat-menu #actionMenu="matMenu" yPosition="below">
  <button mat-menu-item (click)="cloneNodes()">
    <mat-icon>file_copy</mat-icon>Clone
  </button>
  <button mat-menu-item  (click)="deleteNodes()">
    <mat-icon>delete_forever</mat-icon>Delete
  </button>
  <button mat-menu-item (click)="editNodes()">
    <mat-icon>edit</mat-icon>Edit
  </button>
  <button mat-menu-item (click)="exportNodes('csv')">
    <mat-icon svgIcon="export-csv"></mat-icon>Export as CSV
  </button>
  <button mat-menu-item (click)="exportNodes('json')">
    <mat-icon svgIcon="export-json"></mat-icon>Export as JSON
  </button>
  <button mat-menu-item (click)="validateNode()">
    <mat-icon>check</mat-icon>Validate
  </button>
</mat-menu>

<ag-grid-angular
  class="ag-theme-alpine info-panel-node"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  (rowSelected)="selectedRows()">
</ag-grid-angular>
