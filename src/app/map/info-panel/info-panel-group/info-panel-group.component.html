<button mat-button color="primary" (click)="addGroup()">

</button>
<ag-grid-angular
  class="ag-theme-alpine info-panel-group"

  (gridReady)="onGridReady($event)"

  (rowSelected)="selectedRows()">
</ag-grid-angular>
