<h1 mat-dialog-title>Domain user of {{ this.data.domain.name }} domain</h1>
<div class="btn-actions-group">
  <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Save Edit" (click)="editDomainUser()">
    <mat-icon>save</mat-icon>
  </button>
  <button class="btn-action-item" mat-button mat-mini-fab color="primary" matTooltip="Delete" (click)="deleteDomainUser()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</div>
<div class="ag-theme-alpine domain-user" style="height: 83%">
  <ag-grid-angular style="width: 100%; height: 100%;" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)"
  [rowData]="rowData$ | async" (rowSelected)="selectRow()"></ag-grid-angular>
</div>
<mat-dialog-actions [align]="'end'">
  <button mat-raised-button type="button" mat-dialog-close>Close</button>
</mat-dialog-actions>
