<form [formGroup]="revertNodeSnapshotForm" (ngSubmit)="revertSnapshot()">
  <h1 mat-dialog-title>Revert Snapshot Form</h1>
  <mat-dialog-content>
    <mat-form-field class="field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Select a name" formControlName="nameCtr" [matAutocomplete]="autoName">
      <mat-autocomplete #autoName="matAutocomplete" [displayWith]="helperService.optionDisplay">
        <mat-option *ngFor="let option of data.names" [value]="option">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="nameCtr?.errors?.required">{{ errorMessage.FIELD_IS_REQUIRED }}</mat-error>
      <mat-error *ngIf="nameCtr?.errors?.isNotMatch">{{ errorMessage.OPTION_NOT_MATCH }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="revertNodeSnapshotForm.invalid">Revert</button>
  </mat-dialog-actions>
</form>
