<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav mode="push" [opened]="isOpenToolPanel">
    <app-tool-panel [cy]="cy" [config]="config" [collectionId]="collectionId" [mapCategory]="mapCategory" [isDisableCancel]="isDisableCancel"
      [isDisableAddNode]="isDisableAddNode" [isDisableAddPG]="isDisableAddPG" [isDisableAddImage]="isDisableAddImage"
      [activeNodes]="activeNodes" [activePGs]="activePGs" [activeEdges]="activeEdges" [activeGBs]="activeGBs"
      [deletedNodes]="deletedNodes" [deletedInterfaces]="deletedInterfaces">
    </app-tool-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content">
      <div class="tool-panel-toggle">
        <button mat-icon-button color="accent" (click)="isOpenToolPanel = !isOpenToolPanel">
          <mat-icon *ngIf="isOpenToolPanel">keyboard_double_arrow_left</mat-icon>
          <mat-icon *ngIf="!isOpenToolPanel">keyboard_double_arrow_right</mat-icon>
        </button>
      </div>
      <div class="map-editor">
        <div id="cy" style="height: calc(100vh - 4rem); width:100%; z-index: 1;"></div>
        <app-info-panel></app-info-panel>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
