<section>
    <div class="tool-panel-actions">
        <button mat-mini-fab color="primary">
            <mat-icon>download</mat-icon>
        </button>
        <button mat-mini-fab color="accent">
            <mat-icon>save</mat-icon>
        </button>
        <button mat-mini-fab color="primary">
            <mat-icon>refresh</mat-icon>
        </button>
        <button mat-mini-fab color="primary">
            <mat-icon>undo</mat-icon>
        </button>
        <button mat-mini-fab color="primary">
            <mat-icon>redo</mat-icon>
        </button>
        <button mat-mini-fab color="warn">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</section>
<section>
    <mat-tab-group>
        <mat-tab label="Edit">
            <section class="tab-section">
                <h4>Node</h4>
                <mat-form-field class="tab-field">
                    <mat-label>Device</mat-label>
                    <input matInput type="text" placeholder="Select Device" [formControl]="deviceControl"
                        [matAutocomplete]="autoDevice" class="tab-field">
                    <mat-autocomplete #autoDevice="matAutocomplete">
                        <mat-option *ngFor="let device of filteredDevices  | async" [value]="device">
                            {{device}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field class="tab-field">
                    <mat-label>Template/Model</mat-label>
                    <input matInput type="text" placeholder="Select Template/Model" [formControl]="templateControl"
                        [matAutocomplete]="autoTemplate" class="tab-field">
                    <mat-autocomplete #autoTemplate="matAutocomplete">
                        <mat-option *ngFor="let template of filteredTemplates  | async" [value]="template">
                            {{template}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <div class="tab-field">
                    <button mat-raised-button color="primary" class="add-node-btn" (click)="addNode()">
                        <mat-icon>add</mat-icon>
                        <span>Add</span>
                    </button>
                </div>
                <div class="tab-field">
                    <mat-checkbox [formControl]="customizeNodeControl">Customize</mat-checkbox>
                </div>
            </section>
            <mat-divider></mat-divider>
            <section class="tab-section">
                <h4>Port Group</h4>
                <div class="tab-field tool-panel-pg-actions">
                    <button mat-raised-button color="primary" class="add-pg-btn" (click)="addPublicPG()">
                        <mat-icon>add</mat-icon>
                        <span>Public</span>
                    </button>
                    <button mat-raised-button color="primary" class="add-pg-btn" (click)="addPrivatePG()">
                        <mat-icon>add</mat-icon>
                        <span>Private</span>
                    </button>
                </div>
                <div class="tab-field">
                    <mat-checkbox [formControl]="customizePGControl">Customize</mat-checkbox>
                </div>
            </section>
            <mat-divider></mat-divider>
            <section class="tab-section">
                <h4>Images</h4>
                <mat-form-field class="tab-field">
                    <mat-label>Image</mat-label>
                    <input matInput type="text" placeholder="Select Image" [formControl]="imageControl"
                        [matAutocomplete]="autoImage" class="tab-field">
                    <mat-autocomplete #autoImage="matAutocomplete">
                        <mat-option *ngFor="let image of filteredImages  | async" [value]="image">
                            {{image}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <div class="tab-field">
                    <button mat-raised-button color="primary" class="add-image-btn" (click)="addImage()">
                        <mat-icon>add</mat-icon>
                        <span>Add</span>
                    </button>
                </div>
            </section>
        </mat-tab>
        <mat-tab label="Style">Content 2</mat-tab>
        <mat-tab label="Option">Content 3</mat-tab>
        <mat-tab label="Remote">Content 3</mat-tab>
    </mat-tab-group>
</section>
