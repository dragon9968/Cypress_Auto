<section class="tab-section">
  <div class="tab-field">
    <mat-label class="tab-label">Connection Name: </mat-label>
    <span class="tab-connection-name"> {{ connection.name }}</span>
  </div>
  <mat-slide-toggle [(ngModel)]="vmStatusChecked" color="primary" class="tab-field" labelPosition="before"
                    (change)="toggleVMStatus($event)" [class.hidden]="!isConnect">
    VM Status:
  </mat-slide-toggle>
  <div class="tab-field" style="justify-content: center;">
    <button *ngIf="isConnect && vmStatusChecked" mat-button mat-mini-fab class="btn-refresh" color="primary" matTooltip="Refresh VM status" (click)="refreshVMStatus()">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>
</section>
