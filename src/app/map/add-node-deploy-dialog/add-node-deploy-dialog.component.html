<form [formGroup]="deployNewNodeForm" (ngSubmit)="add()">
  <h1 mat-dialog-title>Deploy New Node Form</h1>
  <div mat-dialog-content>
    <div>
      <mat-checkbox formControlName="isBackupVMCtr">Backup Existing</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="isOSCustomizationCtr">OS Customization</mat-checkbox>
    </div>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button type="submit" color="primary"
      [disabled]="!deployNewNodeForm.valid">Add</button>
  </div>
</form>
